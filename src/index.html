<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="w-full flex items-center justify-center p-4">
      <h1 class="text-3xl font-bold">User List</h1>
    </div>
    <div class="w-full flex flex-row justify-between gap-3 px-4">
      <div class="space-y-2 w-[93%]">
        <p>Search</p>

        <div class>
          <div class="flex justify-between gap-3">
            <input
              type="text"
              id="search-bar"
              class="p-2 rounded-lg border-2 w-1/4"
              placeholder="Which name you want to find?"
            />
            <div class="flex flex-row gap-2">
              <button
                class="bg-emerald-500 hover:bg-emerald-600 px-2 rounded-lg text-white font-semibold w-[100px] sort-btn"
              >
                Sort Name
              </button>
              <button
                class="bg-purple-500 hover:bg-purple-600 px-2 rounded-lg text-white font-semibold w-[100px] show-modal-add"
              >
                Add User
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="table">
      <table
        class="shadow-lg bg-white border-collapse m-4"
        id="table-content"
      ></table>
    </div>
    <div class="w-[93%] py-5 mt-4">
      <div
        class="flex flex-row gap-3 items-center justify-center"
        id="pagination"
      ></div>
    </div>

    <div
      class="modal-add hidden h-screen w-full fixed flex left-0 top-0 justify-center items-center bg-black bg-opacity-50"
    >
      <!-- modal -->
      <div class="bg-white rounded shadow-lg w-1/3">
        <!-- modal header -->
        <div class="border-b px-5 py-5 flex justify-between items-center">
          <h2 class="text-3xl font-bold">Add User Form</h2>
          <button
            class="text-black close-modal-add leading-10 border px-4 rounded-lg"
          >
            X
          </button>
        </div>
        <!-- modal body -->
        <div class="py-10 px-5">
          <div class="flex flex-col gap-4">
            <input
              type="text"
              class="border px-2 py-2 rounded-lg"
              id="name-info"
              placeholder="Name"
            />
            <h3 class="ml-1">Address:</h3>
            <div class="flex flex-row gap-2">
              <input
                type="text"
                placeholder="Street"
                id="street-info"
                class="border w-[32%] px-2 py-2 rounded-lg"
              />
              <input
                type="text"
                placeholder="Suite"
                id="suite-info"
                class="border w-[32%] px-2 py-2 rounded-lg"
              />
              <input
                type="text"
                placeholder="City"
                id="city-info"
                class="border w-[33%] px-2 py-2 rounded-lg"
              />
            </div>

            <input
              type="text"
              class="border px-2 py-2 rounded-lg"
              placeholder="Email"
              id="email-info"
            />

            <input
              type="text"
              id="phone-info"
              class="border px-2 py-2 rounded-lg"
              placeholder="Phone"
            />
          </div>
        </div>
        <div class="flex justify-end items-center w-100 border-t p-3">
          <button
            class="bg-emerald-600 hover:bg-emerald-700 px-3 py-1 rounded text-white mr-1 close-modal-add submit-trigger"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
