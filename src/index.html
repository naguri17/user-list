<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="w-full flex items-center justify-center p-4">
      <h1 class="text-3xl font-bold">User List</h1>
    </div>
    <div class="w-full flex flex-row justify-between gap-3 px-4">
      <div class="space-y-2 w-[93%]">
        <p>Search</p>

        <div class>
          <div class="flex justify-between gap-3">
            <input
              type="text"
              id="search-bar"
              class="p-2 rounded-lg border-2 w-1/4"
              placeholder="Which name you want to find?"
            />
            <div class="flex flex-row gap-2">
              <button
                class="bg-emerald-500 hover:bg-emerald-600 px-2 rounded-lg text-white font-semibold w-[100px]"
              >
                Sort ID
              </button>
              <button
                class="bg-purple-500 hover:bg-purple-600 px-2 rounded-lg text-white font-semibold w-[100px]"
              >
                Add User
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="table">
      <table
        class="shadow-lg bg-white border-collapse m-4"
        id="table-content"
      ></table>
    </div>
    <div class="w-[93%] py-5 mt-4">
      <div
        class="flex flex-row gap-3 items-center justify-center"
        id="pagination"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
